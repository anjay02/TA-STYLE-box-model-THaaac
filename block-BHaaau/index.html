<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Comatible" content="IE=edge">
        <title>Assignment 6</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>The Box Model, Box-sizing & Box-shadow</h1>
        </header>
        <hr>
        <main>
            <section>
                <h2>Exercise l</h2>
                <div class="box"></div>
                <div class="marker-container">
                    <div class="marker">
                        <span class="circle content"></span>
                        <span>Content</span>
                    </div>
                    <div class="marker">
                        <span class="circle padding"></span>
                        <span>Padding</span>
                    </div>
                    <div class="marker">
                        <span class="circle border"></span>
                        <span>Border</span>
                    </div>
                    <div class="marker">
                        <span class="circle margin"></span>
                        <span>Margin</span>
                    </div>
                </div>
            </section>
            <hr>
            <section>
                <h2>Exercise 2</h2>
                <p>no border on these boxes.</p>
                <div class="container">
                   <div class="child-box"></div>
                   <div class="child-box"></div>
                   <div class="child-box"></div>
                </div>
                <hr>
                <p>1px border on these boxes.</p>
                <div class="container cool">
                    <div class="parent">
                    <div class="child-box border"></div>
                    <div class="child-box border"></div>
                 </div> 
                   <div class="child-box border"></div>
                </div>
                <hr>
                <p>1px border on these boxes but they are in same line.</p>
                <div class="container">
                   <div class="child-box border border-box"></div>
                   <div class="child-box border border-box"></div>
                   <div class="child-box border border-box"></div>
                </div>
            </section>
        </main>
    </body>
</html>
